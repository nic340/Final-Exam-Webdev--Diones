<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brainrot Busters (Atomified) | Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Back Button (ALWAYS visible at top-left) -->
  <button class="back-btn" onclick="window.location.href='index.html'">←</button>

  <section id="signup-section">
    <div class="form-box">
      <h2 class="signup-title">Join Brainrot Busters (Atomified) ⚛️</h2>
      <form id="signupForm" action="feed.html" method="get">
        <input type="text" id="newUsername" placeholder="Choose a username" required />
        <input type="email" id="newEmail" placeholder="Your email address" required />
        <input type="password" id="newPassword" placeholder="Create a password" required />
        <button type="submit">Create Account</button>
      </form>

      <p class="small-text">Already have an account? <a href="index.html">Login here</a>.</p>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
